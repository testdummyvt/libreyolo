# RF5 - YOLOX family
model_type: yolox

# Size-specific defaults (can override via CLI)
sizes:
  nano: {imgsz: 416, lr0: 0.005, weights: libreyoloXnano.pt}
  tiny: {imgsz: 416, lr0: 0.005, weights: libreyoloXtiny.pt}
  s: {imgsz: 640, lr0: 0.01, weights: libreyoloXs.pt}
  m: {imgsz: 640, lr0: 0.01, weights: libreyoloXm.pt}
  l: {imgsz: 640, lr0: 0.01, weights: libreyoloXl.pt}
  x: {imgsz: 640, lr0: 0.01, weights: libreyoloXx.pt}

# Training
epochs: 100
batch_size: 16
optimizer: sgd
momentum: 0.937
weight_decay: 0.0005
nesterov: true

# Scheduler
scheduler: yoloxwarmcos
warmup_epochs: 5
warmup_lr_start: 0.0
no_aug_epochs: 15
min_lr_ratio: 0.05

# Augmentation
mosaic_prob: 1.0
mixup_prob: 0.5
hsv_prob: 1.0
flip_prob: 0.5
degrees: 10.0
translate: 0.1
mosaic_scale: [0.5, 1.5]
mixup_scale: [0.5, 1.5]
shear: 2.0

# Training options
ema: true
ema_decay: 0.9998
amp: true
patience: 20
eval_interval: 10
save_period: 10
workers: 4
