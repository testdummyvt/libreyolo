# RF5 - RF-DETR family
model_type: rfdetr

# Size-specific defaults
sizes:
  nano: {imgsz: 560, lr0: 0.001, weights: librerfdetrnano.pth}
  small: {imgsz: 560, lr0: 0.001, weights: librerfdetrsmall.pth}
  base: {imgsz: 560, lr0: 0.001, weights: librerfdetrbase.pth}
  medium: {imgsz: 560, lr0: 0.001, weights: librerfdetrmedium.pth}
  large: {imgsz: 560, lr0: 0.001, weights: librerfdetrlarge.pth}

# Training
epochs: 100
batch_size: 16
optimizer: sgd
momentum: 0.937
weight_decay: 0.0001
nesterov: true

# Scheduler
scheduler: yoloxwarmcos
warmup_epochs: 5
warmup_lr_start: 0.0
no_aug_epochs: 15
min_lr_ratio: 0.05

# Augmentation
mosaic_prob: 1.0
mixup_prob: 0.5
hsv_prob: 1.0
flip_prob: 0.5
degrees: 10.0
translate: 0.1
mosaic_scale: [0.5, 1.5]
mixup_scale: [0.5, 1.5]
shear: 2.0

# Training options
ema: true
ema_decay: 0.9998
amp: true
patience: 20
eval_interval: 10
save_period: 10
workers: 4
