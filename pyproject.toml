[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libreyolo"
version = "0.1.0"
description = "Libre YOLO - An open source YOLO library with MIT license."
readme = "readme.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "LibreYOLO Team"}
]
dependencies = [
    "numpy>=1.19.0",
    "Pillow>=8.0.0",
    "torch>=1.7.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "flake8"
]
convert = [
    "ultralytics"
]

[project.urls]
Homepage = "https://github.com/Libre-YOLO"
Repository = "https://github.com/Libre-YOLO/libreyolo"

